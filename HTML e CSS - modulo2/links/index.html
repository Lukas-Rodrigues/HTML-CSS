<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: rgb(65, 65, 185);
        }
        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: darkred;
        }
    </style>
</head> 
<body>
    <h1>Personalizando LINKS</h1>
    <ul>
        <li><a href="https://github.com/Lukas-Rodrigues">Meugit</a></li>
        <li> <a href="https://www.youtube.com/@CortesdoCasimitoOFICIAL/videos"> Casimiro</a></li>
        <li> <a href="tagram.com/lucasxt_rodrigues/">Instagram</a> </li>
    </ul>
</body>
</html>
